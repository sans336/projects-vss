<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="sign-up.css" />
  </head>

  <body>
    <div class="form">
      <h2>Sign Up Form</h2>
      <div class="FORM-first-name">
        <label for="firstname">First Name : </label>
        <input type="text" id="firstname" placeholder="Enter your first-name" />
      </div>
      <div class="FORM-middle-name">
        <label for="middlename">Middle Name : </label>
        <input
          type="text"
          id="middlename"
          placeholder="Enter your middle-name"
        />
      </div>
      <div class="FORM-last-name">
        <label for="lastname">Last Name : </label>
        <input type="text" id="lastname" placeholder="Enter your last-name" />
      </div>
      <div class="FORM-email">
        <label for="email">Email Address : </label>
        <input type="text" id="email" placeholder="Enter your email-address" />
      </div>
      <div class="FORM-password">
        <label for="password">Password : </label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
        />
      </div>
      <div class="FORM-confirm-password">
        <label for="confirm-password">Confirm password : </label>
        <input
          type="password"
          id="confirm-password"
          placeholder="Confirm password"
        />
      </div>
      <div class="FORM-date">
        <label for="DOB">Date Of Birth : </label>
        <input type="date" id="DOB" placeholder="Select your date" />
      </div>
      <div class="FORM-github">
        <label for="git">Github Link : </label>
        <input type="url" id="git" placeholder="Enter your URL" />
      </div>
      <div class="FORM-Linkedln">
        <label for="Linkedln">Linkedln Link : </label>
        <input type="url" id="Linkedln" placeholder="Enter your URL" />
      </div>
      <div class="submit-btn">
        <input type="submit" id="submitButton" value="Submit" />
      </div>
    </div>
  </body>
  <script src="sign-up.js"></script>
</html>
